<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Pagina Principal del Transcriptor" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/Public/Libraries/lib_css/bootstrap.min.css" />
		<link rel="icon" href="data:," />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/Public/Styles/custom.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="/Public/Libraries/lib_css/datatables.min.css"
		/>
		<link
			rel="stylesheet"
			href="/Public/Libraries/lib_css/sweetalert2.min.css"
		/>

		<title>Transcriptor</title>
	</head>
	<body>
		<header id="appHeader" class="bg-dark container-fluid header">
			<nav class="navbar navbar-expand-lg navbar-nav navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/"
						><i class="fas fa-home mr-1"></i>Nueva Transcripcion</a
					>
				</div>
			</nav>
			<div class="container d-flex p-2 justify-content-center">
				<div id="playerDiv"></div>
			</div>
		</header>
		<div id="appBody" class="text-center">
			<div class="container mt-2">
				<h4 class="display-4 text-dark"><strong>Transcriptor</strong></h4>
			</div>
			<div class="container-fluid mt-3">
				<img
					src="/Public/img/main.png"
					alt="Powered by Cloud"
					height="200"
					width="440"
					srcset=""
				/>
			</div>
			<br />
			<button
				type="button"
				class="btn btn-primary mb-3 mt-3"
				data-toggle="modal"
				data-target="#modalArchivo"
			>
				<i class="fas fa-file-upload mr-1"></i>Subir Archivos
			</button>
			<br />
			<button id="btnTranscribir" class="btn btn-primary disabled" disabled>
				<i class="fas fa-align-center"></i>Transcribir
			</button>
			<br />
			<!-- Modal de subida de archivos-->
			<div
				class="modal fade mt-5"
				id="modalArchivo"
				tabindex="-1"
				role="dialog"
				aria-labelledby="lblModalArchivo"
				aria-hidden="true"
			>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="lblModalArchivo">
								Cargue Aqui el Archivo
							</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form
								id="audioUpload"
								action="archivo/carga"
								method="POST"
								enctype="multipart/form-data"
							>
								<div class="form-group mt-5 text-center">
									<div class="custom-file card-body">
										<label for="archivo" class="custom-file-label"
											>Seleccione un archivo</label
										>
										<input
											required
											type="file"
											name="archivo"
											id="archivo"
											class="custom-file-input"
										/>
									</div>
									<button
										id="btnSubirArchivo"
										type="submit"
										class="btn btn-primary p-1 mt-3"
									>
										<i class="fas fa-upload"></i> Cargar Archivo
									</button>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								id="btnCancelarCarga"
								type="button"
								class="btn btn-secondary"
							>
								Cancelar
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--Scripts-->
		<script src="/Public/Libraries/lib_js/jquery-3.4.1.min.js"></script>
		<script src="/Public/Libraries/lib_js/bootstrap.min.js"></script>
		<script src="/Public/Libraries/lib_js/jquery.form.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
		<script src="/Public/Libraries/lib_js/datatables.min.js"></script>
		<script src="/Public/Libraries/lib_js/sweetalert2.min.js"></script>
		<script src="/Public/Libraries/lib_js/progressor.min.js"></script>
		<script src="/Public/Scripts/archivo_transcripcion.js"></script>
		<script src="/Public/Scripts/subida_archivos.js"></script>
	</body>
</html>
